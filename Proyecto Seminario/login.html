<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">

      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>

      <link type="text/css" rel="stylesheet" href="./assets/css/login.css"  media="screen,projection"/>

      <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Login</title>
    </head>

    <body>
        <div class="row mainRow">
          <div class="col s6 titleRow">
            <h1 class="center-align title1">EnterWork</h1>
          </div>
          <div class="col s6 valign-wrapper formRow">
            <div class="container ">
              <div class="card">
                <div class="card-content">
                  <h3 class="center-align">Ingresa al sistema</h3>
                  <form id="login-form" action="javascript:;" method="post">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="user" type="text" class="validate">
                        <label for="user">Nombre de usuario</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 center-align">
                        <input type="submit" name="submit" value="Enviar" class="btn">
                      </div>
                    </div>
                  </form>
                </div>
                <h6 class="center-align">¿Aún no tienes una cuenta? <a href="form.html">Regístrate</a></h6>
              </div>
            </div>
          </div>
        </div>

      <script type="text/javascript" src="./assets/js/jquery.js"></script>
      <script type="text/javascript" src="./assets/js/jquery-ui.min.js"></script>
      <script type="text/javascript" src="./assets/js/what-input.js"></script>
      <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
      <script type="text/javascript" src="./assets/js/login.js"></script>
    </body>
  </html>
